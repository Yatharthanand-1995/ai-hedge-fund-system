services:
  # Backend API Service
  - type: web
    name: ai-hedge-fund-api
    env: python
    region: oregon
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn api.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.13
      - key: LLM_PROVIDER
        value: gemini
      - key: GEMINI_API_KEY
        sync: false  # Set manually in Render dashboard
      - key: ENABLE_ADAPTIVE_WEIGHTS
        value: true
      - key: NEWS_API_KEY
        sync: false  # Optional: Set manually if needed
    autoDeploy: true

