services:
  - type: web
    name: ai-hedge-fund-api
    runtime: python
    plan: free
    branch: vercel-stock-analysis-demo
    buildCommand: pip install -r requirements_minimal.txt
    startCommand: uvicorn api_minimal:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: LLM_PROVIDER
        value: gemini
      - key: GEMINI_API_KEY
        sync: false
    healthCheckPath: /health
