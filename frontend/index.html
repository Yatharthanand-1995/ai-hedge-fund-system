<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Cache busting meta tags -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>AI Hedge Fund System</title>
    <!-- Fallback styles in case Tailwind doesn't load -->
    <style>
      /* Critical fallback styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html, body {
        width: 100%;
        height: 100%;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      }
      body {
        background-color: #0f172a;
        color: #e2e8f0;
        min-height: 100vh;
      }
      #root {
        min-height: 100vh;
        width: 100%;
      }
      /* Loading indicator */
      .loading-fallback {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: #0f172a;
        color: #e2e8f0;
        font-size: 20px;
      }
      .loading-fallback::after {
        content: '⏳ Loading AI Hedge Fund System...';
      }
    </style>
  </head>
  <body>
    <div id="root" class="loading-fallback"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Detect if React loaded within 5 seconds
      setTimeout(() => {
        const root = document.getElementById('root');
        if (root && root.classList.contains('loading-fallback')) {
          console.error('❌ React failed to load after 5 seconds');
          root.innerHTML = `
            <div style="padding: 40px; max-width: 800px; margin: 0 auto; background: #1e293b; border-radius: 8px; margin-top: 40px;">
              <h1 style="color: #ef4444; margin-bottom: 20px;">⚠️ Application Failed to Load</h1>
              <p style="margin-bottom: 15px;">The React application did not initialize properly.</p>
              <p style="margin-bottom: 15px;"><strong>Please check:</strong></p>
              <ul style="margin-left: 20px; margin-bottom: 20px;">
                <li>Open browser DevTools Console (F12) and check for errors</li>
                <li>Check Network tab to see if all resources loaded</li>
                <li>Try disabling browser extensions/ad blockers</li>
                <li>Try a different browser (Chrome, Firefox, Safari)</li>
                <li>Clear browser cache and hard refresh (Ctrl+Shift+R)</li>
              </ul>
              <button onclick="window.location.reload()" style="padding: 10px 20px; background: #3b82f6; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px;">
                Reload Page
              </button>
            </div>
          `;
        }
      }, 5000);
    </script>
  </body>
</html>
